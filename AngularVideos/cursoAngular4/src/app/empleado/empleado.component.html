<hr>

<div class="listado">
    <h3> Listado de Articulos</h3>
    <ul *ngIf="articulos">
        <li>
            <b>No. - Titulo </b>
        </li>
        <li *ngFor='let articulo of articulos'>
            {{articulo.id}} - {{articulo.title}}
        </li>
    </ul>
    <span *ngIf="!articulos">Cargando articulos...</span>
</div>

<hr>

<h3> Listado de Empleados</h3>
<table> 
    <thead>
        <th>No.</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Area</th>
    </thead>
    <tbody>
        <tr *ngFor='let empleado of empleados; let i = index'>
            <td>{{i+1}}</td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.edad}}</td>
            <td>{{empleado.serviciosCliente ? 'Cliente' : 'Servicios'}}</td>
        </tr>
    </tbody>
</table>
