<!DOCTYPE html>
<html>

<head>
    <title>Servicios</title>
</head>

<body ng-app="contactos" ng-controller="ContactosController">
    <div class="container">
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" type="text" name="name" ng-model="nuevoContacto.nombre" />
            </div>
            <div class="form-group">
                <label>Correo Electronico</label>
                <input class="form-control" type="text" name="correo" ng-model="nuevoContacto.correo" />
            </div>
            <div class="form-group">
                <label>Telefono</label>
                <input class="form-control" type="text" name="telefono" ng-model="nuevoContacto.telefono" />
            </div>
            <input type="hidden" ng-model="nuevoContacto.id" />
            <button type="submit" ng-click="guardarContacto()" class="btn btn-default">Guardar</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo Electronico</th>
                    <th>Telefono</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contacto in contactos">
                    <td>{{ contacto.nombre }}</td>
                    <td>{{ contacto.correo }}</td>
                    <td>{{ contacto.telefono }}</td>
                    <td>
                        <a href="#" ng-click="editar(contacto.id)">editar</a> |
                        <a href="#" ng-click="borrar(contacto.id)">borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
